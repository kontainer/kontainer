<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='master.css') }}">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="A website for me">
    <meta name="viewport" content="width=device-width">
    <meta name="google-site-verification" content="HuwPrG2d-DWhfK2ASQOw0HeEa8M9cKhzZYwNsQ5IE1I"/>
    <meta name="msvalidate.01" content="CD9C60A52824643707DE73E020BBDA92"/>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<nav>
    <ul>
        <li>
            <a href="/">My Messages Home</a>
        </li>
    </ul>
</nav>
<article>
    <h1 class="article-title">
        {% block articletitle %}{% endblock %}
    </h1>
    <p class="article-lead-paragraph">
        {% block articlelead %}{% endblock %}
    </p>
    <p class="article-paragraph">
        {% block articleparagraph1 %}{% endblock %}
    </p>
</article>
<aside>
    {% block aside %}{% endblock %}
</aside>
<footer>
    <ul>
        <li><a href="/api/v0/my_message/add">Add a new random message</a></li>
        <li><a href="/api/v0/my_message/first">See the first message</a></li>
        <li><a href="/api/v0/my_message">See all the messages</a></li>
    </ul>
</footer>
</body>
</html>
